{% extends 'base_content.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title text-danger">Confirm Delete</h1>
            <p class="card-text">
                Are you sure you want to delete the booking for 
                <strong>{{ booking.student.name }}</strong> with 
                <strong>{{ booking.tutor.name }}</strong> in 
                <strong>{{ booking.term }}</strong>?
            </p>
            
            <form method="post" class="mb-3">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">
                    <i class="bi bi-trash"></i> Yes, Delete
                </button>
                <a href="{% url 'booking_list' %}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> No, Cancel
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
