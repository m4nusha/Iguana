<!DOCTYPE html>
<html>
<head>
    <title>Delete Booking</title>
</head>
<body>
    <h1>Delete Booking</h1>
    <p>Are you sure you want to delete the booking for <strong>{{ booking.student.full_name }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'booking_list' %}"><button>No, Cancel</button></a>
</body>
</html>
