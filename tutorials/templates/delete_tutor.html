{% extends 'base_content.html' %}

{% block content %}
<div class="container mt-4">
  <div class="card shadow-sm p-4">
    <h1 class="text-danger mb-4">Delete Tutor</h1>
    <p>{{ context }}</p>
    <p>Are you sure you want to delete this tutor? This action cannot be undone.</p>

    <form action="{% url 'delete_tutor' tutor.id %}" method="post">
      {% csrf_token %}
      <div class="d-flex justify-content-between mt-3">
        <button type="submit" class="btn btn-danger">
          <i class="bi bi-trash"></i> Confirm
        </button>
        <a href="{% url 'tutors' %}" class="btn btn-secondary">
          <i class="bi bi-arrow-left"></i> Cancel
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
