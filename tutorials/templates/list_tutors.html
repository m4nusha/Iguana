<html>
<head>
    <title>List of Tutors</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        a {
            margin-right: 10px;
            text-decoration: none;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <h1>List of Tutors</h1>
    <a href="{% url 'create_tutor' %}">Create Tutor</a>

    <!-- Filter Section -->
    <form method="get" action="">
        <label for="subject">Filter by Subject:</label>
        <select name="subject" id="subject">
            <option value="">All Subjects</option>
            {% for subject, subject_label in subject_choices %}
                <option value="{{ subject }}" {% if request.GET.subject == subject %}selected{% endif %}>
                    {{ subject_label }}
                </option>
            {% endfor %}
        </select>
        <button type="submit">Filter</button>

        <!-- Search by Name -->
    <label for="search">Search by Name:</label>
    <input
        type="text"
        id="search"
        name="search"
        placeholder="Enter tutor name"
        value="{{ search_query|default:'' }}"
        />
    
        <!-- Order Buttons -->
        <label for="order">Order by Name:</label>
        <button type="submit" name="order" value="asc" {% if current_order == 'asc' %}style="font-weight: bold;"{% endif %}>
            A-Z
        </button>
        <button type="submit" name="order" value="desc" {% if current_order == 'desc' %}style="font-weight: bold;"{% endif %}>
            Z-A
        </button>
    </form>
    
    <br>

    {% if tutors %}
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Subject</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for tutor in tutors %}
                    <tr>
                        <td>{{ tutor.name }}</td>
                        <td>{{ tutor.username }}</td>
                        <td>{{ tutor.email }}</td>
                        <td>{{ tutor.subject }}</td>
                        <td>
                            <a href="{% url 'show_tutor' tutor.id %}">View</a>
                            <a href="{% url 'update_tutor' tutor.id %}">Edit</a>
                            <a href="{% url 'delete_tutor' tutor.id %}">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No tutors available.</p>
    {% endif %}
</body>
</html>
