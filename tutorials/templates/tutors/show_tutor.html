{% extends 'base_content.html' %}

{% block content %}
<div class="container mt-4">
  <div class="card shadow-sm p-4">
    <h1 class="text-primary mb-4">Tutor Information</h1>
    <p><strong>Name:</strong> {{ tutor.name }}</p>
    <p><strong>Email:</strong> {{ tutor.email }}</p>
    <p><strong>About:</strong> {{ tutor.description }}</p>

    <div class="mt-4">
      <a href="{% url 'tutors_list' %}" class="btn btn-secondary">
        <i class="bi bi-arrow-left"></i> Back to Tutors List
      </a>
    </div>
  </div>
</div>
{% endblock %}
