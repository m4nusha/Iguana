<!DOCTYPE html>
<html>
<head>
    <title>Update Request</title>
</head>
<body>
    <h1>Update Request</h1>

    <!-- Form explicitly includes the action URL -->
    <form action="{% url 'update_request' student_request.id %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update</button>
    </form>

    <!-- Cancel link redirects to the list of requests -->
    <a href="{% url 'student_requests' %}">Cancel</a>
</body>
</html>
